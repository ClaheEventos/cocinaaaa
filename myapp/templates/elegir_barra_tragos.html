<html>
<head>

</head>
<body>
     <nav class="navbar">
    <button class="menu-toggle" onclick="toggleMenu()">☰</button>

   <a href="{% url 'agregar_telefonos' cliente_id=cliente.id %}">Teléfonos</a>
    <a href="{% url 'elegir_cantidades' cliente_id=cliente.id %}">Cantidades</a>

    <a href="{% url 'elegir_barra_tragos' cliente_id=cliente.id %}">Barra de Tragos</a>
    <a href="{% url 'elegir_platos' cliente_id=cliente.id %}">Platos</a>

    </div>
</nav>
  <h1>Elejir barra</h1>

<form method="POST">
    {% csrf_token %}
    <label>Duración:</label><br>

    {% for opcion in barra_tragos_posibles %}
        <div style="margin-bottom: 10px;">
            <label>
                <input type="radio" name="barra_tragos" value="{{ opcion }}"
                       {% if duracion_previa == opcion %}checked{% endif %}>
                {{ opcion }}
            </label>
        </div>
    {% endfor %}

    <hr style="width: 100%; border: 1px solid #ffeb3b; margin: 20px 0;" />
    <div style="display: flex; justify-content: center; gap: 20px; margin-top: 20px;">
        <button type="button" onclick="history.back()">← Atrás</button>
        <button type="submit">Guardar</button>
    </div>
</form>
</body>
</html>
