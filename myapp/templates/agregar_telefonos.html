  <h1>Agregar Teléfonos</h1>

<form method="POST">
    {% csrf_token %}
    <label for="numero1">Número 1:</label>
    <input type="text" name="numero1" id="numero1" value="{{ numero1 }}" required>
    <br><br>
    <label for="numero2">Número 2:</label>
    <input type="text" name="numero2" id="numero2" value="{{ numero2 }}" required>
    <br><br>
    <button type="submit">Guardar Teléfonos</button>
</form>
